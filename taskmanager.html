        #preloader {

        #status {
            width: 500px;

            left: 40%;

            /* path to your loading animation */

            background-position: center;
            margin: -100px 0 0 -100px;
            /* is width and height divided by two */

        $(window).load(function() { // makes sure the whole site is loaded

                'overflow': 'visible'
            });
        });

    <header>
        <div class="container">

                <div class="col-lg-12 imagesize">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          ADD YOUR TASK NAME
        </a>
      </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body customcoler">
                                    <td>
                                        <label for="taskName">Name</label>
                                    </td>
                                    <td>
                                        <input id="taskName" class="tableinput" type="text" placeholder="Type TaskName">
                                    </td>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default customcoler">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          ADD DESCRIPTION
        </a>
      </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                <div class="panel-body col-lg-offset-4">
                                    <table>
                                        <tr>
                                            <td>
                                                <label for="">Description</label>
                                            </td>
                                            <td>
                                                <textarea id="taskDesc" cols="30" rows="10" placeholder="Provide Task Description"></textarea>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default customcoler">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
          DUE DATE
        </a>
      </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                <div class="panel-body">
                                    <td>
                                        <label for="duedate">Due Date</label>
                                    </td>
                                    <td>
                                        <input id="duedate" type="date" class="tableinput" placeholder="Task Due Date">
                                    </td>

                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default customcoler">
                            <div class="panel-heading" role="tab" id="headingThree">
                                <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsefour" aria-expanded="false" aria-controls="collapsefour">
          ACTION
        </a>
      </h4>
                            </div>
                            <div id="collapsefour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">



                                <tr>
                                    <td class="tabletd">
                                        <button id="addBt" class="btn btn-success">
                                            Add
                                        </button>
                                    </td>
                                    <td class="tabletd">
                                        <button id="deleteBt" class="btn btn-danger">
                                            Delete
                                        </button>
                                    </td>
                                    <td class="tabletd">
                                        <button id="searchBt" class="btn btn-success">
                                            Search
                                        </button>
                                    </td>
                                    <td class="tabletd">
                                        <button id="sortBt" class="btn btn-success">
                                            Sort
                                        </button>
                                    </td>
                                    <td class="tabletd">
                                        <button id="save" class="btn btn-success">
                                            Save
                                        </button>
                                    </td>
                                    <td class="tabletd">
                                        <button id="loadLocal" class="btn btn-success">
                                            Load
                                        </button>
                                    </td>
                                </tr>




                            </div>


                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingThree">
                                <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsefive" aria-expanded="false" aria-controls="collapsefive">

        </a>
      </h4>
                            </div>
                            <div id="collapsefive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingfour">
                                <div class="panel-body">
                                    <div id="searchBox">
                                        <td>
                                            <label for="searchTask">Search</label>
                                        </td>
                                        <td>
                                            <input type="text" id="searchTask" class="tableinput" placeholder="Type TaskName to Search">
                                        </td>
                                    </div>
                                    <h1 class="customcoler">Pending Count <bold><span id="pending"></span></bold> Completed Count <bold><span id="completed"></span></bold></h1>
                                    <fieldset>
                                        <legend>Task List</legend>
                                        <ul class="customcoler" id="taskList">


                                        </ul>
                                    </fieldset>
                                </div>
                            </div>
